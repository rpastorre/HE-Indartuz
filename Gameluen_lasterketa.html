        .tab-content {
            display: none;

        }

            height: 40px;

            transform-style: preserve-3d;
            transition: transform 0.8s ease-out;
            margin: 0 5px;

        .dice-number {
            background-color: #ff5722;
            color: white;
        }

        .dice-operator {
            background-color: #00BCD4;
            color: white;
        }

            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: inherit;
            color: inherit;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Transformaciones 3D iniciales */
        .face-front { transform: rotateY(0deg) translateZ(20px); }
        .face-back { transform: rotateY(180deg) translateZ(20px); }
        .face-right { transform: rotateY(90deg) translateZ(20px); }
        .face-left { transform: rotateY(-90deg) translateZ(20px); }
        .face-top { transform: rotateX(90deg) translateZ(20px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(20px); }

        /* Animaci√≥n de rodado (rolling) */
        .dice-animation.rolling {
            animation: roll 1s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes roll {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(720deg) rotateY(360deg) rotateZ(360deg); }

        /* Posici√≥n final (stopped-3d) - se establece en JS */

        }

        .racer-marker {

            box-shadow: none;

            transform: translate(-50%, -50%);

        /**
         * 7. FUNCI√ìN DE ALEATORIEDAD MEJORADA (Crypto API)
         */
        function getCryptoRandomIndex(array) {
            // Genera un √≠ndice aleatorio usando la API de Web Cryptography para una mejor calidad
            if (window.crypto && window.crypto.getRandomValues) {
                const array32 = new Uint32Array(1);
                window.crypto.getRandomValues(array32);
                // Utiliza el operador m√≥dulo para asegurar que el √≠ndice est√© dentro del rango del array
                return array32[0] % array.length;
            } else {
                // Fallback a Math.random() si la API crypto no est√° disponible
                return Math.floor(Math.random() * array.length);
            }
        }

                let nextPos;
                
                if (isCorrect) {
                    resInput.classList.add('correct-answer');
                    nextPos = correctResult;
                } else {
                    // üõë PENALIZACI√ìN: Posici√≥n Anterior - (|R_correcto| + 1)
                    resInput.classList.add('incorrect-answer');
                    const penalty = Math.abs(correctResult) + 1;
                    nextPos = prevPos - penalty; 
                }
                
                if (nextRow) {
                    // Solo actualizamos si la siguiente fila existe
                    nextRow.querySelector('.pos-cell').textContent = nextPos; 
                    nextRow.querySelector('.pos-cell').setAttribute('data-value', nextPos); 
                }
                
                resInput.disabled = true; 
            });

            
            // ACTUALIZAR EL ESTADO DE LA PESTA√ëA ACTIVA
            gameStates[activeTab].currentRoundIndex++;
            const nextRoundIndex = gameStates[activeTab].currentRoundIndex;

            
            if (nextRoundIndex >= NUM_ROUNDS) {
                allRollButtons[activeTab].disabled = true;
                announceWinner(); 
            } else {
                allRollButtons[activeTab].disabled = false;
            }

            // ACTUALIZAR la pista de carreras (AQU√ç ES DONDE SE ACTIVA LA ANIMACI√ìN)
            updateRaceTrack(); 
        }

        // A√±adir Listeners a los botones de cada pesta√±a
        rollDicesButton1.addEventListener('click', handleRollDices);
        checkResultsButton1.addEventListener('click', handleCheckResults);

        rollDicesButton2.addEventListener('click', handleRollDices);
        checkResultsButton2.addEventListener('click', handleCheckResults);

        rollDicesButton3.addEventListener('click', handleRollDices);
        checkResultsButton3.addEventListener('click', handleCheckResults);


        /**
         * Verificar si todos los jugadores han ingresado un valor
         */
        function checkAllAnswersReady() {
            // USAR EL ESTADO DE LA PESTA√ëA ACTIVA
            const currentRoundIndex = gameStates[activeTab].currentRoundIndex;
            
            let allReady = true;
            
            document.querySelectorAll(`#${activeTab} .player-panel`).forEach((panel, playerId) => {
                // Solo chequeamos si la ronda actual existe para este jugador
                if (playerId < gameData[activeTab].length) { 
                    const playerState = gameData[activeTab][playerId];
                    if (currentRoundIndex < playerState.tableRows.length - 1) { // -1 porque la √∫ltima fila es la final
                        const currentRow = playerState.tableRows[currentRoundIndex];
                        const resInput = currentRow.querySelector('.res-input');
                        
                        if (activeTab === 'tab3') {
                            const eraSelect = currentRow.querySelector('.era-select');
                            
                            // En tab3, se necesita valor de input Y valor de select
                            if (!resInput || resInput.value.trim() === '' || !eraSelect || eraSelect.value === '') {
                                allReady = false;
                            }
                        } else {
                            // En tab1 y tab2, solo se necesita valor de input
                            if (!resInput || resInput.value.trim() === '') {
                                allReady = false;
                            }
                        }
                    }
                }
            });

            allCheckButtons[activeTab].disabled = !allReady;
        }


        /**
         * 6. L√ìGICA DE LA PISTA DE CARRERAS (RECTA NUM√âRICA)
         * MODIFICADA: Ahora solo actualiza la posici√≥n de los marcadores existentes.
         */
        function updateRaceTrack() {
            // Asegura que el selector apunte al contenedor de la pesta√±a activa
            const trackContainer = document.querySelector(`.race-track-container[data-tab-id="${activeTab}"]`);
            const track = trackContainer ? trackContainer.querySelector('.race-track') : null;
            if (!track) return;

            const currentData = gameData[activeTab];
            const currentRoundIndex = gameStates[activeTab].currentRoundIndex;
            const t = translations[lang];

            // 1. OBTENER POSICIONES Y RANGO
            let positions = currentData.map((player) => {
                // La posici√≥n del camello SIEMPRE se toma de la columna POS
                const scoreIndex = Math.min(currentRoundIndex, NUM_ROUNDS);
                const currentPosCell = player.tableRows[scoreIndex]?.querySelector('.pos-cell');
                return parseInt(currentPosCell?.getAttribute('data-value') || 0, 10);
            });

            // 2. DEFINIR M√ÅRGENES Y RANGO TOTAL
            let minPos = Math.min(0, ...positions);
            let maxPos = Math.max(0, ...positions);
            
            // Si minPos y maxPos son ambos 0 (inicio), ajustamos el rango a -10/10 para separar
            if (minPos === 0 && maxPos === 0) {
                minPos = -10; 
                maxPos = 10;
            }
            
            const MARGIN = 10; 
            const range = (maxPos - minPos) + MARGIN * 2;
            const adjustedMin = minPos - MARGIN;

            // 3. ACTUALIZAR POSICIONES DE MARCADORES EXISTENTES
            currentData.forEach((player, playerId) => {
                const pos = positions[playerId];
                const nameInput = document.querySelector(`#player-${activeTab}-${playerId} .player-name-input`);
                const playerName = nameInput ? nameInput.value : `${t['player-placeholder']} ${playerId + 1}`;
                
                // Calcular la posici√≥n relativa en porcentaje (de 0% a 100%)
                let percentage = ((pos - adjustedMin) / range) * 100;
                percentage = Math.max(0, Math.min(100, percentage));

                // Seleccionar el marcador existente
                const marker = document.querySelector(`.race-track-container[data-tab-id="${activeTab}"] .racer-marker[data-player-id="${playerId}"]`);
                
                if (marker) {
                    // **CORRECCI√ìN CR√çTICA:** Usar requestAnimationFrame para asegurar la animaci√≥n
                    window.requestAnimationFrame(() => {
                        marker.style.left = `${percentage}%`;
                    });

                    // Actualizar etiquetas del camello
                    marker.querySelector('.racer-name').textContent = `${playerName} (${pos})`;
                    
                    // Asegurarse de que el n√∫mero de jugadores no ha disminuido, si ha disminuido
                    marker.style.display = (playerId < NUM_PLAYERS) ? 'block' : 'none';
                }
            });
            
            // 4. Actualizar etiquetas (START/END) - Ocultas por CSS, pero actualizamos el valor l√≥gico
            const startLabel = trackContainer.querySelector('.start-label');
            const endLabel = trackContainer.querySelector('.end-label');

            if (startLabel) {
                startLabel.textContent = `START (${adjustedMin})`; 
            }
            if (endLabel) {
                const adjustedMax = maxPos + MARGIN;
                endLabel.textContent = `END (${adjustedMax})`;
            }

        }


        /**
         * ANUNCIO DEL GANADOR INTEGRADO
         */
        function announceWinner() {
            const t = translations[lang];
            const announcementContainer = document.getElementById(`winner-announcement-${activeTab}`);

            let maxScore = -Infinity;
            let winners = [];
            
            const currentData = gameData[activeTab];

            // 1. LIMPIAR cualquier resaltado anterior en la pista
            document.querySelectorAll(`#${activeTab} .racer-marker`).forEach(marker => {
                marker.classList.remove('winner');
            });

            // 2. ENCONTRAR GANADOR(ES)
            currentData.forEach((player, playerId) => {
                // La puntuaci√≥n final se encuentra en la √∫ltima fila de la tabla (√≠ndice NUM_ROUNDS)
                const finalRow = player.tableRows[NUM_ROUNDS]; 
                
                // El ganador siempre se determina por la columna POS
                const finalScore = parseInt(finalRow?.querySelector('.pos-cell')?.getAttribute('data-value') || 0);
                
                if (finalScore > maxScore) {
                    maxScore = finalScore;
                    winners = [playerId];
                } else if (finalScore === maxScore) {
                    winners.push(playerId);
                }
            });

            // 3. GENERAR MENSAJE Y APLICAR RESALTADO
            let message;
            if (winners.length === 1) {
                const winnerId = winners[0];
                const winnerName = document.querySelector(`#player-${activeTab}-${winnerId} .player-name-input`).value || `${t['player-placeholder']} ${winnerId + 1}`;
                message = t['winner-message'](winnerName, maxScore);
                
                // Resaltar al ganador en la pista
                const winnerMarker = document.querySelector(`.race-track-container[data-tab-id="${activeTab}"] .racer-marker[data-player-id="${winnerId}"]`);
                if (winnerMarker) {
                    winnerMarker.classList.add('winner');
                }
                announcementContainer.classList.remove('draw');
            } else {
                const winnerNames = winners.map(id => document.querySelector(`#player-${activeTab}-${id} .player-name-input`).value || `${t['player-placeholder']} ${id + 1}`).join(', ');
                message = `${t['draw-message']} (${winnerNames}). Puntuazioa: ${maxScore}.`;
                
                // Resaltar a todos los empatados
                winners.forEach(id => {
                    const drawMarker = document.querySelector(`.race-track-container[data-tab-id="${activeTab}"] .racer-marker[data-player-id="${id}"]`);
                    if (drawMarker) {
                        drawMarker.classList.add('winner');
                    }
                });
                announcementContainer.classList.add('draw');
            }

            // 4. MOSTRAR EL MENSAJE EN EL CONTENEDOR
            announcementContainer.textContent = message;
            announcementContainer.style.display = 'block';
        }

        /**
         * 5. L√ìGICA DE INSTRUCCIONES (Usando <dialog>)
         */

        function showInstructions() {
            const t = translations[lang];
            let instructionHTML = '';
            
            // Elige el HTML de las instrucciones correctas
            if (activeTab === 'tab1') {
                instructionHTML = t['instructions-tab1'];
            } else if (activeTab === 'tab2') {
                instructionHTML = t['instructions-tab2'];
            } else if (activeTab === 'tab3') {
                instructionHTML = t['instructions-tab3'];
            }

            // Actualiza el contenido del modal y lo muestra
            modalTitle.textContent = t['instructions-title'];
            modalContent.innerHTML = instructionHTML;
            instructionsModal.showModal();
        }

        // A√±adir Listeners para el bot√≥n de abrir y cerrar el modal
        document.getElementById('show-instructions-button-tab1').addEventListener('click', showInstructions);
        document.getElementById('show-instructions-button-tab2').addEventListener('click', showInstructions);
        document.getElementById('show-instructions-button-tab3').addEventListener('click', showInstructions);

        closeModalButton.addEventListener('click', () => {
            instructionsModal.close();
        });

        // Inicializar el juego y el idioma al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame(true);
            updateContent('eu');
            
            // Asegurar que solo la pesta√±a 1 est√© activa al inicio
            document.getElementById('tab1').classList.add('active');
            document.querySelector('.tab-button[data-tab="tab1"]').classList.add('active');
            activeTab = 'tab1';
        });
    </script>
